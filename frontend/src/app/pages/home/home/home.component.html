<div class="h-screen w-screen bg-pink flex items-end justify-center pb-6">
    <div class="flex flex-col items-center justify-center w-full gap-3">
        <span class="font-bold text-red text-center text-5xl">{{ unidadeSelecionada || title }}</span>
        <div class="flex itens-center justify-center w-full px-16 gap-6">
            <div class="w-1/3">
                <app-filter [placeholder]="'Selecione uma unidade'" [options]="unidades"
                    [selectedOption]="unidadeSelecionada" (optionSelected)="onUnidadeSelected($event)"
                    (userTypeSelected)="onUserTypeSelected($event)">
                </app-filter>
            </div>
            <div class="flex w-3/3 itens-center justify-center">
                <div class="w-full flex flex-col gap-4">
                    <div
                        class="h-[600px] max-h-[600px] w-full bg-blue/50 p-6 rounded-lg shadow-xl overflow-y-auto flex flex-col gap-4">
                        <input type="text" [(ngModel)]="searchText" placeholder="Pesquisar por nome" class="p-2 rounded-lg shadow-xl bg-pink hover:outline-3 hover:outline-red focus:outline-3 focus:outline-red duration-150 
                        sticky top-0 bg-white z-10 border-4 border-blue">
                        <app-profile-card *ngFor="let profile of filteredProfiles" [userData]="profile">
                        </app-profile-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
