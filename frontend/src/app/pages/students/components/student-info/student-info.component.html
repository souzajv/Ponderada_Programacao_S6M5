<div class="shadow-xl rounded-b-xl h-auto pt-20"
    style="width: fit-content; background: linear-gradient(135deg, #FBEBE6 0%, #FAD4C0 100%);">
    <div class="px-10">
        <div class="flex items-start justify-start gap-5">
            <img [src]="photo" alt="foto de perfil" class="w-28 h-28 rounded-full border-3 border-red duration-300">
            <div class="flex flex-col items-start gap-4">
                <span class="text-3xl font-medium flex flex-col">
                    Fulano da Silva
                    <span class="text-lg font-normal">11/01/2000</span>
                </span>
                <span class="">
                    <div class="flex gap-4">
                        <span class="bg-red text-white rounded-full px-3 py-1">Visual</span>
                        <span class="bg-red text-white rounded-full px-3 py-1">Leitor de tela</span>
                    </div>
                </span>
            </div>
        </div>
        <div class="flex gap-10 text-lg pt-6 pb-4">
            <span>fulano&#64;gmail.com</span>
            <span>11 99999-9999</span>
        </div>
        <div class="py-4 border-t-2 border-red">
            <div class="flex items-center gap-10">
                <span class="text-2xl font-medium">Ciclana de Souza</span>
                <span class="bg-red text-white rounded-full px-3 py-1">Mãe</span>
            </div>
            <div class="flex gap-10 text-lg pt-4">
                <span>ciclana&#64;gmail.com</span>
                <span>11 99999-9999</span>
            </div>
        </div>
        <div id="professional-card" class="pt-4 border-t-2 border-red">
            <div class="flex items-center gap-5">
                <img [src]="photo" alt="foto de perfil" class="w-20 h-20 rounded-full border-3 border-red duration-300">
                <div class="flex flex-col items-start justify-center gap-2">
                    <span class="text-2xl font-medium">Dra. Ciclana de Souza</span>
                    <span class="bg-red text-white rounded-full px-3 py-1">Educação Atenção ao Deficiente Visual</span>
                </div>
            </div>
            <div class="flex gap-10 text-lg pt-4">
                <span>ciclana&#64;gmail.com</span>
                <span>11 99999-9999</span>
            </div>
        </div>
        <div class="flex justify-around py-6">
            <button (click)="abrirModal()"
                class="bg-blue/50 py-2 px-4 rounded-full font-bold hover:bg-blue duration-300 cursor-pointer shadow-xl">+
                Atendimento</button>
            <button
                class="bg-blue/50 py-2 px-4 rounded-full font-bold hover:bg-blue duration-300 cursor-pointer shadow-xl">Remover
                Profissional</button>
        </div>
    </div>
</div>

<div *ngIf="modalAberto" class="fixed inset-0 flex items-center justify-center z-50">
    <div class="absolute inset-0 bg-black opacity-50" (click)="fecharModal()"></div>
    <div class="bg-pink rounded-xl shadow-2xl p-8 max-w-2xl w-full mx-4 relative z-10">
        <button (click)="fecharModal()" class="absolute top-4 right-4 text-gray-500 hover:text-red cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <h2 class="text-2xl font-medium text-center mb-6 mt-[-16px]">Novo Atendimento</h2>
        <div class="">
            <label for="text" placeholder="Motivo do atendimento"></label>
        </div>
    </div>
</div>
