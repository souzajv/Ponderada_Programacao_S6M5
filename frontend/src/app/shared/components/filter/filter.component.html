    <div class="h-1/3 w-full">
        <app-button [ngClass]="{'outline-4 outline-red rounded-full': selectedButton === 'Alunos'}"
            (click)="selectButton('Alunos')">
            <span>Alunos</span>
        </app-button>
    </div>
    <div class="h-1/3 w-full">
        <app-button [ngClass]="{'outline-4 outline-red rounded-full': selectedButton === 'Profissionais'}"
            (click)="selectButton('Profissionais')">
            <span>Profissionais</span>
        </app-button>
    </div>
    <div class="h-1/3 w-full">
        <app-button [ngClass]="{'outline-4 outline-red rounded-full': selectedButton === 'Gerentes'}"
            (click)="selectButton('Gerentes')">
            <span>Gerentes</span>
        </app-button>
    </div>
